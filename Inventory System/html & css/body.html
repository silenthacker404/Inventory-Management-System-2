<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Add New Item</h2>
            <form id="inventory-form">
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label for="item-quantity">Quantity:</label>
                    <input type="number" id="item-quantity" placeholder="Enter quantity" required>
                </div>
                <div class="form-group">
                    <label for="item-price">Price (per unit):</label>
                    <input type="number" id="item-price" placeholder="Enter price" required>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </section>
        <section class="table-section">
            <h2>Inventory List</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price (₹)</th>
                        <th>Total (₹)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-list">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>© 2024 Inventory Management System</p>
    </footer>
</body>
</html>
